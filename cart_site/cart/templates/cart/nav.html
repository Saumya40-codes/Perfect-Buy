        nav{

            width: 90px;

        .logo span{

            padding: 15px;
            font-size: 18px;
            text-transform: uppercase;
        }
        a{
            position: relative;
            color: rgb(85, 83, 83);
            font-size: 14px;
            display: table;
            width: 300px;
            padding: 10px;
        }
        .fas{
            position: relative;
            width: 70px;
            height: 40px;
            top: 14px;
            font-size: 20px;
            text-align: center;
        }
        .nav-item{
            position: relative;
            top: 12px;
            margin-left: 10px;
        }
        a:hover{
            background: #eee;
        }
        nav:hover{
            width: 288px;
            transition: all 0.5s ease;
        }
        .logout{
            position: relative;
            bottom: 0px;
        }
        nav:hover + body {
        margin-left: 288px; /* Shift the body to the right when nav is hovered */
