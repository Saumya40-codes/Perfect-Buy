{% extends 'cart/home.html' %}
{% block content %}
Total Items : {{items.count}} <br>
Total Price : {{total_price}} <br>
{% for item in items %}
<form action="{% url 'delete' item.id %}" method="post">
{% csrf_token %}
{{item.name}} <br>
{{item.price}} <br>
{% if item.prod_img %}
<img src="{{item.prod_img.url}}" width="200px" height="200px"> <br>
{% endif %}
{{item.descp}}  <br>
<input type="submit" value="Remove"> <br>
</form>
{% endfor %}
{% endblock %}
