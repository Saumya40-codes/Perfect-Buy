{% extends 'cart/home.html' %}

{% block content %}
<style>
    *{
        background-color: white;
        margin-left: 40px;
    }
    .success{
        background-color: green;
        color: white;
    }
</style>
{% for msg in messages %}
<p class="success">{{msg}}</p>
{% endfor %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Submit</button>
</form>
{% endblock %}
